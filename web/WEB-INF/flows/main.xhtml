<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
>

<ui:composition template="/WEB-INF/templates/library.xhtml">

    <ui:define name="title">
        #{msg.book_list}
    </ui:define>

    <ui:define name="content">


        <h:form id="postsForm" >


            <p:dataGrid rowIndexVar="rowIndex" columns="1" var="p" value="${libraryFacade.posts}"  id="postsList" styleClass="books_list">

                <div class="item">
                    <table>
                        <tr>
                            <td> <h:messages showDetail="true" /> </td>
                        </tr>
                        <tr>
                            <td><h:outputText value="ID:  #{p.id}"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Name:  #{p.customername}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Number:   #{p.customernumber}"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Product:   #{p.productname}"/></td>
                        </tr>
                    </table>
                </div>




            </p:dataGrid>

        </h:form>



    </ui:define>

    <ui:define name="posts_count">

        <div class="box-sh">

            <h1><p:outputLabel id="postsCount" value="#{msg.book_count}:  #{libraryFacade.posts.size()}" /></h1>

            <h:form id="add-action" rendered="#{sec:areAllGranted('ROLE_ADMIN')}">
                <a href="Add">#{msg.add_book}</a>
            </h:form>



        </div>

    </ui:define>

</ui:composition>

</html>
