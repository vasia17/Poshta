<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

>
<h:head>
    <title>Insert Object</title>
</h:head>
<h:body>
    <f:view>
        <h:form>
            <table>
                <tr>
                    <td> <h:messages showDetail="true" /> </td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter Id : "/></td>
                    <td><h:inputText value="#{post.id}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter custome name : " /></td>
                    <td><h:inputText value="#{post.customername}" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter customer number : "/></td>
                    <td><h:inputText value="#{post.customernumber}" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter product name : "/></td>
                    <td><h:inputText value="#{post.productname}"/></td>
                </tr>
                <tr>
                    <td><h:commandButton value="Insert" action="#{post.add}"/></td>
                    <td><h:commandButton value="Delete" action="#{post.delete}"/></td>
                    <td><a href="main">Back</a></td>
                </tr>
            </table>
        </h:form>
    </f:view>
</h:body>

</html>
